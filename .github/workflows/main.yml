name: Run Tests with Allure

on:
  push:
    branches: [ "master" ]  # или замени на нужную тебе ветку

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.10.0
        with:
          maven-version: '3.9.6'

      - name: Build and run tests with Maven
        run: mvn clean test "-DsuiteXmlFile=testng.xml"

      - name: Install Allure
        run: |
          sudo apt update
          sudo apt install -y default-jdk unzip
          curl -o allure.zip -L https://github.com/allure-framework/allure2/releases/latest/download/allure-2.27.0.zip
          unzip allure.zip -d allure
          sudo mv allure/allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: Generate Allure Report
        run: |
          allure generate target/allure-results --clean -o target/allure-report

      - name: Upload Allure Report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
