name: Run Tests with Allure Report

on:
  push:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.29.1/allure-2.29.1.tgz
          tar -xvzf allure-2.29.1.tgz
          sudo mv allure-2.29.1 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: Run tests with Maven
        run: mvn clean test "-DsuiteXmlFile=testng.xml"

      - name: Generate Allure Report
        run: |
          allure generate target/allure-results -o allure-report --clean

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-html
          path: allure-report/
